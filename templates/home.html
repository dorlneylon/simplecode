<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<head>
    <script async defer src="https://cdn.jsdelivr.net/npm/transliteration@2.1.8/dist/browser/bundle.umd.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/default.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/vs2015.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.0/highlight.min.js"></script>
    <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.bubble.css">
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <title>SimpleCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <meta charset="UTF-8">
    {% block head %}
    <h1><a href="/">SimpleCode</a></h1>
    {% endblock %}
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    {% block body %}
<div class="sides" contenteditable="false" dir="auto">
    <div contenteditable="false" id="TITLETEXT" dir="auto">
    </div>
    <div class="form" id="AUTHORNAME" contenteditable="false" dir="auto">
    </div>
    <div id="form">
    <div class="form" id="INPUTTEXT" contenteditable="false" dir="auto">
    </div>
    </div>
</div>
    <div class="button-parent">
        <div class="button-parent--inner">
        <div class="button-item">
            <button class="btn-1" id="SUBMIT">Submit</button>
        </div>
    {% endblock %}
    <script src="{{ url_for('static', filename='js/parse.js') }}"></script>
</body>
</html>
