<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/default.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/vs2015.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.0/highlight.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/medium-editor.css') }}" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/medium-editor-tables.css') }}">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <script src="{{ url_for('static', filename='js/mobile-medium.js') }}"></script>
    <script src="{{ url_for('static', filename='js/medium-autolist.js') }}"></script>
    <script src="{{ url_for('static', filename='js/medium-button.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mediumeditor-codeblocks.js') }}"></script>
    <script src="{{ url_for('static', filename='js/medium-tables.js') }}"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js" type="text/javascript"></script> -->
    <title>SimpleCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <meta charset="UTF-8">
    {% block head %}
    <h1><a href="/">SimpleCode</a></h1>
    {% endblock %}
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    {% block body %}
    <div class="warn-pre"><i class="fa fa-code" aria-hidden="true"></i>Code will get highlighted after submitting.</div>
    <div class="warn"><i class="fa fa-pencil" aria-hidden="true"></i>Your fields are too small!</div>
<div class="sides" contenteditable="false" dir="auto">
    <div contenteditable="false" id="TITLETEXT" dir="auto">
    </div>
    <div class="form" id="AUTHORNAME" contenteditable="false" dir="auto">
    </div>
    <div id="form">
    <div class="form" id="INPUTTEXT" contenteditable="false" dir="auto">
    </div>
    </div>
</div>
    <div class="button-parent">
        <div class="button-parent--inner">
        <div class="button-item">
            <button class="btn-1" id="SUBMIT">Submit</button>
        </div>
    {% endblock %}
    <script src="{{ url_for('static', filename='js/parse.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/md.js') }}"></script> -->
</body>
</html>
